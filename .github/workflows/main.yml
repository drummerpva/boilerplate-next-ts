name: CI
on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      
      - name: Install dependencies
        run: yarn install
        
      - name: Linting
        run: yarn lint
        
      - name: Test
        run: yarn test
        
      - name: Build
        run: yarn build
